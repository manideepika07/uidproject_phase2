<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CINESPHERE Landing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background: #18181c;
      overflow: hidden;
      color: white;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1.2s;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 8vh;
      z-index: 1;
    }

    .rotating-logo {
      width: 280px;
      height: 280px;
      animation: rotateLogo 3.5s linear infinite;
      filter: drop-shadow(0 0 24px #1e88e5cc);
    }

    @keyframes rotateLogo {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    .enter-link {
      display: inline-block;
      margin-top: 40px;
      padding: 18px 46px;
      font-size: 1.25rem;
      font-weight: 700;
      letter-spacing: 0.08em;
      color: #fff;
      text-decoration: none;
      background: linear-gradient(90deg, #1e88e5 0%, #3a3ad6 100%);
      border-radius: 100px;
      box-shadow: 0 6px 32px rgba(30,136,229,0.18);
      transition: 0.3s ease-in-out;
    }

    .enter-link:hover {
      background: linear-gradient(90deg, #3a3ad6 0%, #1e88e5 100%);
      color: #ffe082;
      transform: scale(1.06) translateY(-3px);
      box-shadow: 0 12px 48px rgba(30,136,229,0.4), 0 0 15px rgba(30,136,229,0.6);
    }

    /* Emojis in background */
    .emoji {
      position: absolute;
      font-size: 84px;
      opacity: 0.12;
      animation: rotateEmoji 12s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes rotateEmoji {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Positioning emojis: top, middle, bottom across left & right */
    .e1  { top: 5%; left: 8%; }
    .e2  { top: 5%; right: 8%; }
    .e3  { top: 20%; left: 20%; }
    .e4  { top: 20%; right: 20%; }
    .e5  { top: 32%; left: 5%; }
    .e6  { top: 32%; right: 5%; }

    .e7  { bottom: 32%; left: 5%; }
    .e8  { bottom: 32%; right: 5%; }
    .e9  { bottom: 20%; left: 20%; }
    .e10 { bottom: 20%; right: 20%; }
    .e11 { bottom: 5%; left: 8%; }
    .e12 { bottom: 5%; right: 8%; }

    @media (max-width: 600px) {
      .rotating-logo {
        width: 180px;
        height: 180px;
      }
      .enter-link {
        font-size: 1rem;
        padding: 12px 24px;
      }
      .emoji {
        font-size: 54px;
        opacity: 0.08;
      }
    }
  </style>
</head>
<body>

  <!-- Background Emojis -->
  <div class="emoji e1">üçø</div>
  <div class="emoji e2">üì∑</div>
  <div class="emoji e3">‚≠ê</div>
  <div class="emoji e4">üçø</div>
  <div class="emoji e5">üì∑</div>
  <div class="emoji e6">‚≠ê</div>
  <div class="emoji e7">üçø</div>
  <div class="emoji e8">üì∑</div>
  <div class="emoji e9">‚≠ê</div>
  <div class="emoji e10">üçø</div>
  <div class="emoji e11">üì∑</div>
  <div class="emoji e12">‚≠ê</div>

  <!-- Logo & Button -->
  <div class="logo-container">
    <img src="logo.png" alt="CINESPHERE Logo" class="rotating-logo" />
    <a href="website.html" target="_blank" class="enter-link">Enter Site</a>
  </div>

</body>
</html>
