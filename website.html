<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Moods</title>
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #333;
      --card-bg: #fff;
      --sidebar-bg: #e0e0e0;
      --border: #ddd;
      --primary: #1e88e5;
    }
    .dark {
      --bg: #222;
      --text: #f0f0f0;
      --card-bg: #333;
      --sidebar-bg: #111;
      --border: #444;
    }
    /* Mood-based color themes */
    .mood-happy {
      --bg: #fff3e0;
      --card-bg: #ffecb3;
      --sidebar-bg: #ffe0b2;
      --primary: #ff9800;
      --text: #5d4037;
    }
    .mood-sad {
      --bg: #e3f2fd;
      --card-bg: #bbdefb;
      --sidebar-bg: #90caf9;
      --primary: #1976d2;
      --text: #0d47a1;
    }
    .mood-romantic {
      --bg: #fce4ec;
      --card-bg: #f8bbd0;
      --sidebar-bg: #f48fb1;
      --primary: #e91e63;
      --text: #880e4f;
    }
    .mood-exciting {
      --bg: #e8f5e9;
      --card-bg: #c8e6c9;
      --sidebar-bg: #a5d6a7;
      --primary: #4caf50;
      --text: #2e7d32;
    }
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }
    body {
      font-family: 'Arial', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      transition: background 0.6s, color 0.6s;
      animation: fadeIn 0.5s ease-in;
    }
    .container {
      display: flex;
      min-height: 100vh;
      transition: all 0.6s;
    }
    .sidebar {
      width: 250px;
      background: var(--sidebar-bg);
      padding: 20px;
      border-right: 1px solid var(--border);
      min-height: 100vh;
      transition: background 0.6s;
    }
    .sidebar h2 {
      margin-top: 0;
      animation: pulse 2s infinite;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      padding: 10px 0;
      cursor: pointer;
      transition: all 0.2s;
    }
    .sidebar li:hover {
      text-decoration: underline;
      transform: translateX(5px);
    }
    .main-content {
      flex: 1;
      padding: 20px;
      transition: all 0.6s;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .search-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .search-container input {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid var(--border);
      background: var(--card-bg);
      color: var(--text);
      transition: all 0.3s;
    }
    .search-container button {
      padding: 8px 16px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s;
      animation: pulse 3s infinite;
    }
    .search-container button:hover {
      filter: brightness(1.1);
    }
    .dark-mode-toggle {
      padding: 8px 16px;
      background: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
      transition: all 0.3s;
    }
    .mood-selector {
      padding: 8px;
      background: var(--card-bg);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
      margin-bottom: 10px;
      width: 100%;
      max-width: 200px;
    }
    .movies {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }
    .movie {
      background: var(--card-bg);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: all 0.4s;
      animation: fadeIn 0.6s ease-out;
    }
    .movie:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .movie img {
      width: 100%;
      height: 330px;
      object-fit: cover;
      transition: all 0.4s;
    }
    .movie:hover img {
      filter: brightness(1.1);
    }
    .movie-info {
      padding: 15px;
    }
    .movie-info h3 {
      margin: 0 0 10px;
      font-size: 1.1rem;
    }
    .movie-info p {
      margin: 0;
      color: var(--text);
      font-size: 0.9rem;
      opacity: 0.8;
    }
    .genres {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin: 5px 0;
    }
    .genre {
      background: rgba(0,0,0,0.1);
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 0.8rem;
      transition: all 0.3s;
      animation: pulse 2s infinite;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.3s ease-in;
    }
    .modal-content {
      background: var(--card-bg);
      color: var(--text);
      border-radius: 8px;
      width: 80%;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
      padding: 20px;
      position: relative;
      transition: all 0.6s;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .reviews {
      margin-top: 20px;
    }
    .review {
      margin-bottom: 15px;
      padding: 10px;
      background: rgba(0,0,0,0.05);
      border-radius: 4px;
      animation: fadeIn 0.5s ease-in;
    }
    .review-author {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .review-content {
      font-size: 0.9rem;
    }
    .favourites, .watch-party {
      display: none;
    }
    .active {
      display: block;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        min-height: auto;
        border-right: none;
        border-bottom: 1px solid var(--border);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Menu</h2>
      <ul>
        <li onclick="showSection('trending')">Trending</li>
        <li onclick="showSection('favourites')">Favourites</li>
        <li onclick="showSection('watch-party')">Watch Party</li>
      </ul>
      <h2>Mood Filter</h2>
      <select class="mood-selector" id="mood-selector" onchange="updateMood(this.value)">
        <option value="">Default</option>
        <option value="happy">Happy</option>
        <option value="sad">Sad</option>
        <option value="romantic">Romantic</option>
        <option value="exciting">Exciting</option>
      </select>
    </div>
    <div class="main-content">
      <div class="header">
        <h1>Trending Movies</h1>
        <div class="search-container">
          <input type="text" id="search-input" placeholder="Search movies...">
          <button onclick="searchMovies()">Search</button>
          <button class="dark-mode-toggle" onclick="toggleDarkMode()">Dark Mode</button>
        </div>
      </div>
      <div id="trending" class="active">
        <div class="movies" id="movies-container"></div>
        <div class="error" id="error-message"></div>
      </div>
      <div id="favourites" class="favourites">
        <h2>Favourites</h2>
        <div class="movies" id="favourites-container"></div>
      </div>
      <div id="watch-party" class="watch-party">
        <h2><a href="watchparty.html" style="text-decoration:none">Watch Party</a></h2>
      </div>
    </div>
  </div>

  <!-- Modal for reviews -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2 id="modal-title"></h2>
      <div id="modal-reviews" class="reviews"></div>
    </div>
  </div>

  <script>
    const API_KEY = '06ae1e8a5c12a13664304db4724973c6';
    const moviesContainer = document.getElementById('movies-container');
    const favouritesContainer = document.getElementById('favourites-container');
    const errorMessage = document.getElementById('error-message');
    const searchInput = document.getElementById('search-input');
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modal-title');
    const modalReviews = document.getElementById('modal-reviews');
    const moodSelector = document.getElementById('mood-selector');
    let favourites = JSON.parse(localStorage.getItem('favourites')) || [];
    let genres = {};
    let allMovies = [];
    let currentMood = '';
    // Map genre IDs to moods (extend as needed)
    const genreToMood = {
      35: "happy",    // Comedy
      18: "sad",      // Drama
      10749: "romantic", // Romance
      28: "exciting", // Action
      12: "exciting", // Adventure
      27: "exciting", // Horror
      16: "happy",    // Animation
    };

    // Fetch genres
    async function fetchGenres() {
      try {
        const response = await fetch(`https://api.themoviedb.org/3/genre/movie/list?api_key=${API_KEY}`);
        const data = await response.json();
        genres = {};
        data.genres.forEach(genre => {
          genres[genre.id] = genre.name;
        });
      } catch (error) {
        console.error("Failed to fetch genres:", error);
      }
    }

    // Dark mode
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      localStorage.setItem('darkMode', document.body.classList.contains('dark'));
    }
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark');
    }

    // Show section
    function showSection(section) {
      document.querySelectorAll('.main-content > div:not(.header)').forEach(div => {
        div.style.display = 'none';
      });
      document.getElementById(section).style.display = 'block';
      if (section === 'favourites') {
        displayFavourites();
      }
    }

    // Update mood and filter movies
    function updateMood(mood) {
      currentMood = mood;
      document.body.className = mood ? 'mood-' + mood : '';
      // Immediately recommend movies for this mood
      if (!mood) {
        displayMovies(allMovies); // Show all if no mood selected
      } else {
        // Get genre IDs for this mood
        const genreIds = Object.keys(genreToMood)
          .filter(id => genreToMood[id] === currentMood)
          .map(Number);
        // Filter movies that have at least one matching genre
        const filteredMovies = allMovies.filter(movie =>
          movie.genre_ids && movie.genre_ids.some(id => genreIds.includes(id))
        );
        displayMovies(filteredMovies);
      }
    }

    // Fetch and display trending movies
    async function fetchMovies(query = '') {
      try {
        const url = query
          ? `https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(query)}`
          : `https://api.themoviedb.org/3/trending/movie/day?api_key=${API_KEY}`;
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error('Failed to fetch movies');
        }
        const data = await response.json();
        allMovies = data.results;
        displayMovies(allMovies);
      } catch (error) {
        errorMessage.textContent = 'Error loading movies. Please try again later.';
        console.error(error);
      }
    }

    // Display movies
    function displayMovies(movies) {
      moviesContainer.innerHTML = '';
      if (!movies || movies.length === 0) {
        errorMessage.textContent = 'No movies found.';
        return;
      }
      movies.forEach(movie => {
        const movieEl = document.createElement('div');
        movieEl.className = 'movie';
        const isFavourite = favourites.some(fav => fav.id === movie.id);
        let genreHTML = '';
        if (movie.genre_ids) {
          genreHTML = movie.genre_ids.map(id => {
            let mood = genreToMood[id] || '';
            return `<span class="genre" style="background: ${mood ? getMoodColor(mood) : 'var(--primary)'};">${genres[id] || 'Unknown'}</span>`;
          }).join('');
        }
        movieEl.innerHTML = `
          <img src="https://image.tmdb.org/t/p/w500${movie.poster_path || ''}" alt="${movie.title}" onerror="this.src='https://via.placeholder.com/500x750?text=No+Image'">
          <div class="movie-info">
            <h3>${movie.title}</h3>
            <div class="genres">${genreHTML}</div>
            <p>Rating: ${movie.vote_average}/10</p>
            <p>Release: ${movie.release_date}</p>
            <button onclick="event.stopPropagation(); toggleFavourite(${movie.id}, '${movie.title.replace(/'/g, "\\'")}', '${movie.poster_path || ''}', ${movie.vote_average}, '${movie.release_date}')">
              ${isFavourite ? 'Remove from Favourites' : 'Add to Favourites'}
            </button>
          </div>
        `;
        movieEl.onclick = () => openModal(movie.id, movie.title);
        moviesContainer.appendChild(movieEl);
      });
    }

    // Get mood color for genre tags
    function getMoodColor(mood) {
      switch(mood) {
        case 'happy': return '#ff9800';
        case 'sad': return '#1976d2';
        case 'romantic': return '#e91e63';
        case 'exciting': return '#4caf50';
        default: return 'var(--primary)';
      }
    }

    // Search movies
    function searchMovies() {
      const query = searchInput.value.trim();
      fetchMovies(query);
    }

    // Toggle favourite
    function toggleFavourite(id, title, poster_path, vote_average, release_date) {
      const favIndex = favourites.findIndex(fav => fav.id === id);
      if (favIndex === -1) {
        favourites.push({ id, title, poster_path, vote_average, release_date });
      } else {
        favourites.splice(favIndex, 1);
      }
      localStorage.setItem('favourites', JSON.stringify(favourites));
      if (document.getElementById('trending').style.display === 'block') {
        displayMovies(allMovies);
      } else if (document.getElementById('favourites').style.display === 'block') {
        displayFavourites();
      }
    }

    // Display favourites
    function displayFavourites() {
      favouritesContainer.innerHTML = '';
      if (favourites.length === 0) {
        favouritesContainer.innerHTML = '<p>No favourites yet.</p>';
        return;
      }
      favourites.forEach(movie => {
        const movieEl = document.createElement('div');
        movieEl.className = 'movie';
        movieEl.innerHTML = `
          <img src="https://image.tmdb.org/t/p/w500${movie.poster_path || ''}" alt="${movie.title}" onerror="this.src='https://via.placeholder.com/500x750?text=No+Image'">
          <div class="movie-info">
            <h3>${movie.title}</h3>
            <p>Rating: ${movie.vote_average}/10</p>
            <p>Release: ${movie.release_date}</p>
            <button onclick="event.stopPropagation(); toggleFavourite(${movie.id}, '${movie.title.replace(/'/g, "\\'")}', '${movie.poster_path || ''}', ${movie.vote_average}, '${movie.release_date}')">
              Remove from Favourites
            </button>
          </div>
        `;
        favouritesContainer.appendChild(movieEl);
      });
    }

    // Modal functions
    function openModal(movieId, title) {
      modalTitle.textContent = title;
      modalReviews.innerHTML = '<p>Loading reviews...</p>';
      modal.style.display = 'flex';
      fetchReviews(movieId);
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    async function fetchReviews(movieId) {
      try {
        const response = await fetch(`https://api.themoviedb.org/3/movie/${movieId}/reviews?api_key=${API_KEY}`);
        const data = await response.json();
        displayReviews(data.results);
      } catch (error) {
        modalReviews.innerHTML = '<p>No reviews available.</p>';
        console.error(error);
      }
    }

    function displayReviews(reviews) {
      modalReviews.innerHTML = '';
      if (!reviews || reviews.length === 0) {
        modalReviews.innerHTML = '<p>No reviews available.</p>';
        return;
      }
      reviews.forEach(review => {
        const reviewEl = document.createElement('div');
        reviewEl.className = 'review';
        reviewEl.innerHTML = `
          <div class="review-author">${review.author}</div>
          <div class="review-content">${review.content}</div>
        `;
        modalReviews.appendChild(reviewEl);
      });
    }

    // Initialize
    fetchGenres().then(fetchMovies);
  </script>
</body>
</html>
